<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sube una nueva foto</title>
<!-- Cargar bootstrap desde el CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1>Sube una nueva foto</h1>
		<section id="upload-photo row">
			<div class="col-sm-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<form id="upload-form" action="/photos" method="post"
							enctype="multipart/form-data">
							<div class="form-group">
								<label for="author">Autor</label> 
								<input class="form-control" type="text" id="author"
									name="author" placeholder="Autor de la fotografía">
							</div>
							<div class="form-group">
								<label for="place">Lugar</label> 
								<input class="form-control" type="text" id="place"
									name="place" placeholder="Lugar donde se tomó">
							</div>
							<div class="form-group">
								<label for="photo">Selecciona la fotografía</label> 
								<input class="form-control" type="file" id="photo" name="photo"
									placeholder="Selecciona un archivo">
							</div>
							<input class="btn btn-primary" type="submit" value="Enviar">

						</form>
					</div>
				</div>
			</div>
		</section>
	</div>

	<!-- Cargar jquery desde el CDN  -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous">
	</script>

	<!-- Si el CDN falla por algún motivo usar la copia local -->
	<script>
		window.jQuery || document.write('<script src="../node_modules/jquery/jquery.min.js"><\/script>');
	</script>

	<!-- Cargar bootstrap desde el CDN-->
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

	<!-- Hacer los llamados los scripts locales -->
	<script src="/js/new-photo.js" type="text/javascript"></script>
</body>
</html>
